<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership form</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/member.css">
</head>

<body>
    <div id="form">
        <h1>Membership form</h1>
        <form action="/membership" method="post" onsubmit="return MemberForm()">
            <div class="membership-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="">
            </div>
            <div class="membership-form">
                <label for="email">Email ID:</label>
                <input type="email" name="email" id="email" placeholder="">
            </div>
            <div class="membership-form">
                <label for="mobile">Mobile no.:</label>
                <input type="number" name="mobile" id="mobile" maxlength="10" placeholder="">
            </div>
            <div class="membership-form">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" placeholder="" maxlength="2">
            </div>
            <div class="membership-form">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">

                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="membership-form" id="mem">
                <label for="pt">Personal Traning:</label>
                <div class="yesno">
                    <label>
                        <input type="radio" name="pt" id="yes" value="yes">Yes</label>
                    <label>
                        <input type="radio" name="pt" id="no" value="no">No</label>
                </div>
            </div>
            <div class="membership-form">
                <button class="btn">Submit</button>
            </div>

        </form>
    </div>
<script src="./JS/member.js"></script>

</body>

</html>
